<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/caixa.css">
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/texto.css">
    <link rel="stylesheet" type="text/css" href="/css/botao.css">
    <script src="/js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <section class="caixa">
        <h1>Cadastro</h1>
        <div class="texto">
            Nome:
            <input type="text" placeholder="Nome" class="escreve-caixa" id="nome">
            Email:
            <input type="text" placeholder="Email" class="escreve-caixa" id="email">
            <div class="lado">
                <button class="botao" onclick="entracadastro()">Entrar</button> <button class="botao" onclick="cadastro()">Cadastrar</button> 
            </div>
        </div>
    </section>
</body>
</html>
